<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 1 Detalle</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <!-- BotÃ³n de volver con una flecha visible -->
        <button class="btn-back" onclick="window.history.back()">&#8592;</button>
        
        <!-- Contenedor del video -->
        <div class="video-container">
            <video src="images/grabacion bicis.mov" controls></video>
        </div>
    </div>
</body>

<style> 
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #2a0010; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background-color: white;
        width: calc(100% - 60px);       
        height: calc(100vh - 60px);     
        padding: 30px;
        border-radius: 10px;
        margin: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .btn-back {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: transparent;
        color: #2a0010;
        border: none;
        font-size: 30px;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .btn-back:hover {
        opacity: 0.7;
    }

    .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90%;
        height: 90%;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
        border-radius: 8px;
        background-color: #000;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }
</style>
</html>
